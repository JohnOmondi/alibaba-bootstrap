<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assingnment.css">
</head>
<body>
<div class="container form">
<form action="">
    <legend class="text-center">Sample Form</legend>
    <div class="row" >

<div class="col mb3">
    <label for="fname">Partner Name</label>
    <input type="text" id="fname" required="required">

</div>

<div class="col mb-3">
     <label for="id">Partner Email Id</label>
    <input type="text" id="id" required="required">

</div>

    </div>

<div class="row mb-3">

    <div class="col mb-3">
           <label for="pname">Partner Legal Name</label>
    <input type="text" id="pname" required="required">
    </div>

    <div class="col mb-3">
           <label for="no" >Partner Mobile</label>
    <input type="text" id="no" required="required">
    </div>

</div>
<div class="d-flex">
       <label for="Address">Partner Address</label>
    <input type="number" id="Address" required="required" class="form-control">
</div>
    <div class="row mt-3">
        <div class="col">
               <label for="date">Contract Start Date</label>
    <input type="text" id="date" required="required" placeholder="date start">
        </div>
        <div class="col">

                     <label for="date1" class="form-label">Contract Expiry Date</label>
    <input type="text" id="date1" required="required" placeholder="date end" class="">

        </div>
    </div>

<div class="row mt-3">
    <div class="col">
                <label for="no1" >Minimum Loan Amount</label>
    <input type="text" id="no1" required="required">
    </div>
    <div class="col">
                <label for="no2" >Maximum Loan Amount</label>
    <input type="text" id="no2" required="required">
    </div>

</div>

<div class="row">
    <div class="col mt-3">
                <label for="no4" >Intrest Rate</label>
    <input type="text" id="no4" required="required">
    </div>
    <div class="col mt-3">
                <label for="no5" >Deposite Amount</label>
    <input type="text" id="no5" required="required">
    </div>
</div>

    <div class="mt-3 text-center">
        <button class="btn btn-primary">Save</button>
    </div>





</form>

</div>





</body>
</html>
